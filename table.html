<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border:solid 2px black ;
            border-collapse: collapse;
        }
        td{text-align: center;}
    </style>
</head>
<body>
    <h3>Health Chart</h3>
    <table>
        <thead>
            <tr>
                    <td rowspan="2"><b>State of Health</b></td> 
                    <td colspan="2"><b>Fasting Value</b></td>
                    <td><b>After Eating</b></td>
                
               
            </tr>
            <tr>
                <td>Minimum</td>
               <td>Maximum</td>
               <td>2 hours after eating</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
